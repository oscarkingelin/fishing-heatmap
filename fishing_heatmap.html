
    <!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8" />
      <title>Fishing Heatmap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
      <style> #map { height: 100vh; } </style>
    </head>
    <body>
      <div id="map"></div>
      <script>
        const map = L.map('map').setView([56.488007249999995, 15.5107895], 16);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          attribution: 'Google',
        }).addTo(map);
        const heat = L.heatLayer([[56.489223,15.511691],[56.488116,15.511775],[56.485652,15.512425],[56.489038,15.507267]], {
          radius: 15,
          maxZoom: 18,
          max: 1.0 // Prevent points from stacking too brightly
        }).addTo(map);
      </script>
    </body>
    </html>
